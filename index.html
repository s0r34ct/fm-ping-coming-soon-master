<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
  <style>

  </style>
</head>
<body>
  <section class="main">
    <div class="description">
      <img src="./images/logo.svg" alt="logo">
      <h1>We are launching <span class="bold">soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <form action="submit" class="register-form">
      <p class="email-error"> Please enter a valid email. </p>
      <input type="text" name="email-input" id="email-input" placeholder="Your email address">
      <button type="submit">Notify Me</button>
    </form>
    <div class="illustrated-dashboard">

    </div>
    <div class="social-media">
      <a class="icon" href="#">
        <img src="./images/social-media-icons/facebook-f-brands.svg" alt="facebook icon">
      </a>
        <a class="icon" href="#">
          <img src="./images/social-media-icons/twitter-brands.svg" alt="twitter icon">
        </a>
        <a class="icon" href="#">
          <img src="./images/social-media-icons/instagram-brands.svg" alt="instagram icon">
        </a>
      </div>
      <div class="copyright-notice">
        <p>&copy; Copyright Ping. All rights reserved.</p>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">s0r34act</a>.<br>
          Icons by Font Awesome - <a href="https://fontawesome.com/license">License</a></p>
      </div>

    </div>
  </section>

</body>
</html>
